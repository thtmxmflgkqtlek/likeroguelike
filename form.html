<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">

      function resetLabel(){
        $(".naiyou_label").text("お問い合わせ内容").css("color","black");
        $(".address_label").text("お問い合わせ内容").css("color","black");
        $(".name_label").text("お問い合わせ内容").css("color","black");

      }
$(function(){
          $(".sousin").click(function(){
            resetLabel();
            if($("#name").val().length > 0){
              if($("#address").val().length > 0){
                if($("#naiyou").val().length > 0){
                  if(!confirm('お問い合わせを送信しますか？')){
                    return false;
                  }
                }else{
                  $(".naiyou_label").text('お問い合わせ内容  入力してください!!!').css("color","red");
                  return false;
                }
              }else {
                $(".address_label").text('メールアドレス  入力してください!!!').css("color","red");
                return false;
              }
            }else {
              $(".name_label").text('名前  入力してください!!!').css("color","red");
              return false;
            }
          });
					if($(location).attr('search')=="?submit=1"){
						$("#message").prepend("<font color='red'>メッセージを送信しました。ありがとうございました。</p>");
					}
			});

    </script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <title>お問い合わせフォーム</title>
  </head>
  <body>
    <table class="container">
      <tr>
        <td>
    <span id="message"></span>
    <h1>お問い合わせフォーム</h1>
    <form action="addcsv.php" method="post">
      <ul>
      <li><label class="name_label">名前</label><br><input type="text" id="name" name="name" value=""></li>
      <li><label class="address_label">メールアドレス</label><br><input type="text" id="address" name="address" value=""></li>
      <li><label class="naiyou_label">お問い合わせ内容</label><br><textarea name="naiyou" id="naiyou" rows="8" cols="40"></textarea></li>
    <input type="submit" value="送信" class="sousin" id="submit_button">
  </ul>

  </form>
</td>
</tr>
</table>
  </body>
</html>
