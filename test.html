  <script type="text/javascript">
  function Player(hp,atk,def){
    this.hp=hp;    this.atk=atk;    this.def=def;


    this.setStatus = function(hp,atk,def){
      this.hp=hp;      this.atk=atk;      this.def=def;
    }
    this.getStatus = function(){
      return this.hp+" / "+this.atk+" / "+this.def;
    }
    this.attacked = function(damage){
      this.hp -= damage - this.def;
    }
  }

  $(function(){

    var p = new Player(30,10,5);
    var e = new Player(20,8,3);
    var enemys = [new Player(20,8,3),new Player(10,8,3)];
    for(var i=0; i < enemys.length; i++){
      $("#content").append( enemys[i].hp);

    }
    // p.attacked(e.atk);
    // alert(p.atk);
    // $("#content").append( p.getStatus());


  });

  </script>
